<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대중교통 월별 출,퇴근시간 시각화</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style type="text/css">

        *{ margin: 0px; padding: 10px; text-align: center; }

        #button{ margin-bottom: -200px; }

        #button label{ width: 200px; height: 50px; font-size: 23px; font-weight: bold; }

        .half_HL{ background: linear-gradient(to top, #FFBB00 50%, transparent 50%); background-size: 50px 100%; font-size: 30px; font-weight: bold; }

        #text{ margin-bottom: -30px; }

        #graph{ padding: 70px }

    </style>


     <script type="text/javascript">
        $(function() {
           $("label").on("click", function() {
            var btn = $(this)

            if (btn.is("label:nth-child(1)")) {
                $("#graph2").hide()
                $("#graph3").hide()
                $("#graph1").show()
            }

            if (btn.is("label:nth-child(2)")) {
                $("#graph1").hide()
                $("#graph3").hide()
                $("#graph2").show()
            }

            if (btn.is("label:nth-child(3)")) {
                $("#graph1").hide()
                $("#graph2").hide()
                $("#graph3").show()
            }

           })
        })
    </script>


</head>

<body>

    <div id="all">

        <div id="text">
            <span class="half_HL"> 코로나19 전후 서울 시민들은 지하철과 버스를 얼마나 이용했을까 </span>
        </div>

        <div id="button" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label for="option1" class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> 지하철
          </label>
          <label for="option2" class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> 버스
          </label>
          <label for="option3" class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> 지하철 & 버스
          </label>
        </div>

        <br>

        {% load static %}
        <div id="graph">
            <img id="graph1" src="{% static 'images/지하철 월별 출퇴근자 추이.png' %}" alt="지하철" width="1300" height="800">
            <img id="graph2" style="display:none" src="{% static 'images/버스 월별 출퇴근자 추이.png' %}" alt="버스" width="1300" height="800">
            <img id="graph3" style="display:none" src="{% static 'images/지하철&버스 월별 출퇴근자 추이.png' %}" alt="지하철&버스" width="1300" height="800">
        </div>
    </div>

</body>
</html>
