<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어 느새 부터 heap.pop() 안멋조</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      *{
          margin: 0;
          padding:0;
      }

      body {
          font-family: plain,"Helvetica Neue",Helvetica,Arial,sans-serif;
          font-weight: 400;
          color: #000;
          font-size: 17px;
          margin: 20px;
      }


      button {
          font-weight: 500;
          cursor: pointer;
          border-radius: 5px;
          background-color: rgba(0,0,0,0);
          text-transform: uppercase;
          height: 25px
      }
      a {
        margin: 5px;
      }

      .nav_ctg {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
      }

      .nav_ctg li {
          display: inline block;
          margin-right: 24px;
          margin-bottom: 2px;
          line-height: 55px;
      }


    </style>
    <script>

      $("#btn1").click(function(){
        $("#busmap").toggle();
      })

    </script>
</head>
<body>
  <h3>수도권 지도로 살펴본 출퇴근 시간 교통량 변화</h3>
  <div class="header_div">
    <ul class="nav_ctg">
        <li><button id="btn1" ><a>Bus HeatMap</a></button></li>
        <li><button id="btn2" ><a>Subway HeatMap</a></button></li>
        <li><button id="btn3" ><a>지하철 이용량으로 살펴본 오피스지역</a></button></li>
        <li><button id="btn4"><a>코로나 전후 교통량 변화율</a></button></li>
    </ul>
  </div>
  {% load static %}
  <div id="busmap">
    <img src="{% static 'images/busheatmap.png' %}" alt="image">
  </div>


    
</body>
</html>
